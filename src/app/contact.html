<div id="contact" scroll-fire="$ctrl.animateContact()" offset="400" class="section white scrollspy contigo-teal center">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2 id="contact-title" class="header hidden">Contact</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div id="contact-phone" class="col s4 hidden">
            <div class="contact">
              <a href="tel:512-694-2056" class="tooltipped contigo-teal" data-delay="50" data-position="top" data-tooltip="512-694-2056"><i class="material-icons valign">local_phone</i>
                <p class="contact">Call Us</p>
              </a>
            </div>
          </div>
          <div id="contact-mail" class="col s4 hidden">
            <div class="contact">
              <a href="mailto:hayleyjh@gmail.com" class="contigo-teal">
                <i class="material-icons">mail</i>
                <p class="contact">Email Us</p>
              </a>
            </div>
          </div>
          <div id="contact-location" class="col s4 hidden">
            <div class="contact">
              <a href="https://maps.google.com/maps?ll=26.225982,-98.25664&z=10&t=m&hl=en-US&gl=US&mapclient=embed&q=McAllen%20Texas" class="contigo-teal">
              <i class="material-icons">location_on</i>
              <p class="contact">Visit Us</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="contact-map" class="col s12 hidden">
        <iframe class="center-align z-depth-1" width="100%" height="400px" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?q=McAllen%2C%20TX&key=AIzaSyCISUq_hgCOFhax0yuFUfOh4I4GTFTkk0U"
                allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
